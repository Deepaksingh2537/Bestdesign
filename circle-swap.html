        html,
        body {

            height: 100%;
            position: relative;

            left: 0;

            height: 100%;

        .tabs svg {
            width: 100%;
        }

        image {
            pointer-events: none;
        }

        .border {
            fill: white;
            fill-opacity: 0;
            stroke: white;
            stroke-width: 2;
            stroke-opacity: 0.7;
            cursor: pointer;
        }

        .border:hover {
            stroke-opacity: 1;
        }

        text {
            fill: white;
            font-size: 28px;
            stroke: black;
            stroke-width: 1;
            stroke-opacity: 0.75;
        }

        .tabs {
            z-index: 100;
        }

        .button {
            z-index: 101;
            position: absolute;
            right: 0;
            top: 50%;
            transform: translatex(50%) translatey(-50%);
            width: 60px;
            height: 60px;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            outline: none;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: transform 0.2s ease-in-out;
        }

        .button:hover {
            transform: translatex(52%) translatey(-48%);
        }
    </style>
