<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rotating Image Gallery</title>

    <!-- Script Add -->
    <script src="./main.js"></script>

    <style>
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            height: 100vh;
            justify-content: center;
            background-color: #000a1f;
            overflow: hidden;
        }

        .image-container {
            position: relative;
            width: 140px;
            height: 140px;
            margin-top: -200px;
            transform-style: preserve-3d;
            transform: perspective(1000px) rotateY(0deg);
            transition: transform 0.7s;
        }

        .image-container span {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            transform: rotateY(calc(var(--i) * 45deg)) translateZ(400px);
        }

        .image-container span img {
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
        }

        .btn-container {
            position: relative;
            width: 80%;
        }

        .btn {
            position: absolute;
            bottom: -240px;
            background-color: #162645;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        .btn:hover {
            filter: brightness(1.5);
        }

        #prev {
            left: 20%;
        }

        #next {
            right: 20%;
        }
    </style>

</head>

<body>
    <div class="image-container">
        <span style="--i: 1">
            <img src="https://cdn.marvel.com/content/1x/shangchi_lob_crd_07.jpg" />
        </span>
        <span style="--i: 2">
            <img src="https://cdn.marvel.com/content/1x/spider-mannowayhome_lob_crd_03.jpg" />
        </span>
        <span style="--i: 3">
            <img src="https://cdn.marvel.com/content/1x/blackwidow_lob_crd_06.jpg" />
        </span>
        <span style="--i: 4">
            <img src="https://cdn.marvel.com/content/1x/avengersageofultron_lob_crd_03_0.jpg" />
        </span>
        <span style="--i: 5">
            <img src="https://cdn.marvel.com/content/1x/thorthedarkworld_lob_crd_02.jpg" />
        </span>
        <span style="--i: 6">
            <img src="https://cdn.marvel.com/content/1x/venom_lob_crd_01.jpg" />
        </span>
        <span style="--i: 7">
            <img src="https://cdn.marvel.com/content/1x/deadpool2_lob_crd_02.jpg" />
        </span>
        <span style="--i: 8">
            <img src="https://cdn.marvel.com/content/1x/captainmarvel_lob_crd_06.jpg" />
        </span>
    </div>
    <div class="btn-container">
        <button class="btn" id="prev">Prev</button>
        <button class="btn" id="next">Next</button>
    </div>

    <script>
        const imageContainerEl = document.querySelector(".image-container");

        const prevEl = document.getElementById("prev");
        const nextEl = document.getElementById("next");
        let x = 0;
        let timer;
        prevEl.addEventListener("click", () => {
            x = x + 45;
            clearTimeout(timer);
            updateGallery();
        });
        nextEl.addEventListener("click", () => {
            x = x - 45;
            clearTimeout(timer);
            updateGallery();
        });

        function updateGallery() {
            imageContainerEl.style.transform = `perspective(1000px) rotateY(${x}deg)`;
            timer = setTimeout(() => {
                x = x - 45;
                updateGallery();
            }, 3000);
        }

        updateGallery();

    </script>

</body>

</html>
