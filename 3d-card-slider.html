<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>3D Card Slider</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    img { width:100%; height:100%; object-fit:cover; }
    p, a { text-decoration:none; font-weight:500; font-size:14px; color:#000; }

    .container {
      position:relative; width:100%; height:100vh; overflow:hidden; background:#dfe1c8;
    }
    .slider {
      position:absolute; top:15vh; width:100vw; height:100vh; overflow:hidden;
      perspective:300px; perspective-origin:50% 50%;
    }
    .card {
      position:absolute; top:35%; left:50%; width:50%; height:400px; border-radius:10px; overflow:hidden;
      transform:translate3d(-50%, -50%, 0); background:#000;
    }
    @media (max-width: 500px){
      .slider { top:27vh; }
      .card { height:300px; }
    }
    .card img { position:absolute; opacity:0.75; }

    .copy {
      position:absolute; top:40%; left:50%; transform:translate(-50%, -50%); width:100%;
      clip-path:polygon(0 0, 100% 0, 100% 100%, 0% 100%);
    }
    h1 {
      position:relative; text-align:center; font-size:6vw; font-weight:300; letter-spacing:-0.05em;
      text-transform:uppercase; color:#dfe1c8;
    }
    h1 span { position:relative; display:inline-block; }
  </style>

    <!-- Script Add -->
    <script src="./main.js"></script>
</head>
<body>
  <div class="container">
    <div class="slider">
      <div class="card">
        <img src="https://images.unsplash.com/photo-1689602037070-fec2eca3f5b2?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt=""/>
        <div class="copy"><h1>Lorem, ipsum.</h1></div>
      </div>
      <div class="card">
        <img src="https://images.unsplash.com/photo-1718125188885-7ce699512931?q=80&w=2071&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt=""/>
        <div class="copy"><h1>Lorem, ipsum.</h1></div>
      </div>
      <div class="card">
        <img src="https://images.unsplash.com/photo-1718116088537-212b192d1ad9?q=80&w=2075&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt=""/>
        <div class="copy"><h1>Lorem, ipsum.</h1></div>
      </div>
      <div class="card">
        <img src="https://images.unsplash.com/photo-1718194822494-47de8fb7922c?q=80&w=2071&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt=""/>
        <div class="copy"><h1>Lorem, ipsum.</h1></div>
      </div>
      <div class="card">
        <img src="https://images.unsplash.com/photo-1713970700051-556d05c59fce?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt=""/>
        <div class="copy"><h1>Lorem, ipsum.</h1></div>
      </div>
    </div>
  </div>

  <!-- GSAP core -->
  <script src="https://cdn.jsdelivr.net/npm/gsap@3/dist/gsap.min.js"></script>
  <!-- Load the standard (free) CustomEase plugin -->
  <script src="https://cdn.jsdelivr.net/npm/gsap@3/dist/CustomEase.min.js"></script>

  <script>
    // Register the plugin (safe even if already registered)
    gsap.registerPlugin(CustomEase);

    // Create your custom ease (same as before)
    CustomEase.create("cubic", "0.83, 0, 0.17, 1");

    let isAnimating = false;

    function splitTextIntoSpans(selector) {
      let elements = document.querySelectorAll(selector);
      elements.forEach((element) => {
        let text = element.innerText;
        let splitText = text
          .split("")
          .map((char) => `<span>${char === " " ? "&nbsp;&nbsp;" : char}</span>`)
          .join("");
        element.innerHTML = splitText;
      });
    }

    function initializeCards() {
      let cards = Array.from(document.querySelectorAll(".card"));
      gsap.to(cards, {
        y: (i) => -15 + 15 * i + "%",
        z: (i) => 15 * i,
        duration: 1,
        ease: "cubic",
        stagger: -0.1
      });
    }

    document.addEventListener("DOMContentLoaded", () => {
      splitTextIntoSpans(".copy h1");
      initializeCards();
      gsap.set("h1 span", { y: -200 });
      gsap.set(".slider .card:last-child h1 span", { y: 0 });
    });

    document.addEventListener("click", () => {
      if (isAnimating) return;
      isAnimating = true;

      let slider = document.querySelector(".slider");
      let cards = Array.from(slider.querySelectorAll(".card"));
      let lastCard = cards.pop();
      let nextCard = cards[cards.length - 1];

      gsap.to(lastCard.querySelectorAll("h1 span"), {
        y: 200,
        duration: 0.75,
        ease: "cubic"
      });

      gsap.to(lastCard, {
        y: "+=150%",
        duration: 0.75,
        ease: "cubic",
        onComplete: () => {
          slider.prepend(lastCard);
          initializeCards();
          gsap.set(lastCard.querySelectorAll("h1 span"), { y: -200 });
          setTimeout(() => { isAnimating = false; }, 1000);
        }
      });

      gsap.to(nextCard.querySelectorAll("h1 span"), {
        y: 0,
        duration: 1,
        ease: "cubic",
        stagger: 0.05
      });
    });
  </script>
</body>
</html>
