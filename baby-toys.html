<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find The Best Toys For Your Kids</title>

    <!-- Script Add -->
    <script src="./main.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Comic Sans MS', 'Marker Felt', 'Arial Rounded MT Bold', sans-serif;
        }

        .banner-container {
            width: 100%;
            max-width: 1000px;
            margin: 0px auto;
            position: relative;
            overflow: hidden;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            border: 8px solid #fff;
            display: grid;
            align-items: center;
        }

        .banner-content {
            padding: 50px 40px;
            color: #fff;
            position: relative;
            z-index: 2;
        }

        h1 {
            font-size: 2.8rem;
            margin-bottom: 15px;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.15);
            line-height: 1.2;
            animation: fadeIn 0.8s ease-out;
            color: #fff;
        }

        .subtitle {
            font-size: 1.3rem;
            margin-bottom: 30px;
            line-height: 1.5;
            opacity: 0.9;
            animation: fadeIn 1s ease-out 0.3s forwards;
            opacity: 0;
            max-width: 70%;
        }

        .cta-button {
            display: inline-block;
            padding: 15px 35px;
            background-color: #ff6b6b;
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-weight: bold;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            box-shadow: 0 5px 20px rgba(255, 107, 107, 0.4);
            animation: fadeInUp 0.8s ease-out 0.6s forwards;
            opacity: 0;
            transform: translateY(20px);
            border: none;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            z-index: 1;
        }

        .cta-button:hover {
            background-color: #ff5252;
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(255, 107, 107, 0.6);
        }

        .cta-button:active {
            transform: translateY(1px);
        }

        .cta-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: 0.5s;
            z-index: -1;
        }

        .cta-button:hover::before {
            left: 100%;
        }

        .toy-icons-container {
            position: absolute;
            right: 30px;
            bottom: 30px;
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            width: 250px;
        }

        .toy-icon {
            width: 60px;
            height: 60px;
            background-color: rgba(255, 255, 255, 0.25);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            transition: all 0.4s ease;
            animation: float 5s ease-in-out infinite;
            color: #fff;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(5px);
            border: 2px solid rgba(255, 255, 255, 0.3);
        }

        .toy-icon:nth-child(1) {
            animation-delay: 0s;
            background-color: rgba(255, 107, 107, 0.7);
        }

        .toy-icon:nth-child(2) {
            animation-delay: 0.4s;
            background-color: rgba(107, 179, 255, 0.7);
        }

        .toy-icon:nth-child(3) {
            animation-delay: 0.8s;
            background-color: rgba(255, 214, 107, 0.7);
        }

        .toy-icon:nth-child(4) {
            animation-delay: 1.2s;
            background-color: rgba(107, 255, 178, 0.7);
        }

        .toy-icon:nth-child(5) {
            animation-delay: 1.6s;
            background-color: rgba(178, 107, 255, 0.7);
        }

        .toy-icon:nth-child(6) {
            animation-delay: 2s;
            background-color: rgba(255, 107, 200, 0.7);
        }

        .toy-icon:hover {
            transform: scale(1.15) rotate(10deg);
            background-color: rgba(255, 255, 255, 0.4);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes float {
            0% {
                transform: translateY(0px) rotate(0deg);
            }

            50% {
                transform: translateY(-15px) rotate(5deg);
            }

            100% {
                transform: translateY(0px) rotate(0deg);
            }
        }

        .confetti {
            position: absolute;
            width: 12px;
            height: 12px;
            background-color: #f00;
            opacity: 0;
            border-radius: 50%;
        }

        .bubbles {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            overflow: hidden;
        }

        .bubble {
            position: absolute;
            bottom: -100px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            animation: rise 15s infinite;
        }

        .bubble:nth-child(1) {
            width: 40px;
            height: 40px;
            left: 10%;
            animation-duration: 16s;
        }

        .bubble:nth-child(2) {
            width: 25px;
            height: 25px;
            left: 20%;
            animation-duration: 12s;
            animation-delay: 2s;
        }

        .bubble:nth-child(3) {
            width: 50px;
            height: 50px;
            left: 35%;
            animation-duration: 18s;
            animation-delay: 1s;
        }

        .bubble:nth-child(4) {
            width: 30px;
            height: 30px;
            left: 50%;
            animation-duration: 14s;
            animation-delay: 3s;
        }

        .bubble:nth-child(5) {
            width: 45px;
            height: 45px;
            left: 65%;
            animation-duration: 15s;
            animation-delay: 1s;
        }

        .bubble:nth-child(6) {
            width: 35px;
            height: 35px;
            left: 80%;
            animation-duration: 13s;
            animation-delay: 4s;
        }

        @keyframes rise {
            0% {
                bottom: -100px;
                transform: translateX(0);
            }

            50% {
                transform: translateX(50px);
            }

            100% {
                bottom: 800px;
                transform: translateX(-50px);
            }
        }

        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        .star {
            position: absolute;
            background-color: #fff;
            border-radius: 50%;
            animation: twinkle 2s infinite alternate;
        }

        @keyframes twinkle {
            0% {
                opacity: 0.3;
            }

            100% {
                opacity: 1;
            }
        }
    </style>
</head>

<body>
    <div class="banner-container">
        <div class="bubbles">
            <div class="bubble"></div>
            <div class="bubble"></div>
            <div class="bubble"></div>
            <div class="bubble"></div>
            <div class="bubble"></div>
            <div class="bubble"></div>
        </div>

        <div class="stars" id="stars"></div>

        <div class="banner-content">
            <h1>Find The Best Toys<br>For Your Kids</h1>
            <p class="subtitle">Lorem ipsum dolor sit amet consectetur. Id Fames<br>
                there are many vulputate eget dolor.<br>
                dolor sit amet consectetur</p>
            <button class="cta-button" id="shopNow">Shop Now</button>

            <div class="toy-icons-container">
                <div class="toy-icon"><i class="fas fa-baby-carriage"></i></div>
                <div class="toy-icon"><i class="fas fa-robot"></i></div>
                <div class="toy-icon"><i class="fas fa-car"></i></div>
                <div class="toy-icon"><i class="fas fa-puzzle-piece"></i></div>
                <div class="toy-icon"><i class="fas fa-drum"></i></div>
                <div class="toy-icon"><i class="fas fa-unicorn"></i></div>
            </div>
        </div>
    </div>

    <script>
        // Create stars
        const starsContainer = document.getElementById('stars');
        for (let i = 0; i < 20; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            star.style.width = Math.random() * 8 + 3 + 'px';
            star.style.height = star.style.width;
            star.style.left = Math.random() * 100 + '%';
            star.style.top = Math.random() * 100 + '%';
            star.style.animationDelay = Math.random() * 2 + 's';
            starsContainer.appendChild(star);
        }

        document.getElementById('shopNow').addEventListener('click', function () {
            // Create confetti effect
            for (let i = 0; i < 80; i++) {
                createConfetti();
            }

            // Pulse animation
            this.classList.add('clicked');
            setTimeout(() => {
                this.classList.remove('clicked');
            }, 300);

            // In a real implementation, this would link to your shop
            setTimeout(() => {

            }, 800);
        });

        function createConfetti() {
            const colors = ['#ff6b6b', '#ffb347', '#4ecdc4', '#a18cd1', '#fbc2eb', '#84fab0'];
            const confetti = document.createElement('div');
            confetti.className = 'confetti';
            confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
            confetti.style.left = Math.random() * 100 + '%';
            confetti.style.top = -10 + 'px';
            confetti.style.transform = `rotate(${Math.random() * 360}deg)`;
            confetti.style.width = Math.random() * 10 + 5 + 'px';
            confetti.style.height = Math.random() * 10 + 5 + 'px';

            // Random shape
            if (Math.random() > 0.5) {
                confetti.style.borderRadius = '0';
            }

            document.querySelector('.banner-container').appendChild(confetti);

            const animationDuration = Math.random() * 3 + 2;

            confetti.style.transition = `top ${animationDuration}s linear, opacity ${animationDuration}s ease, transform ${animationDuration}s linear`;

            setTimeout(() => {
                confetti.style.top = '100%';
                confetti.style.opacity = '0.8';
                confetti.style.transform = `rotate(${Math.random() * 720}deg)`;
            }, 10);

            setTimeout(() => {
                confetti.remove();
            }, animationDuration * 1000);
        }

        // Add 3D tilt effect to the banner
        const banner = document.querySelector('.banner-container');
        banner.addEventListener('mousemove', (e) => {
            const x = e.clientX / window.innerWidth;
            const y = e.clientY / window.innerHeight;

        });

        banner.addEventListener('mouseleave', () => {
            banner.style.transform = 'perspective(1000px) rotateX(0) rotateY(0) scale(1)';
        });

        // Make toy icons interactive
        const toyIcons = document.querySelectorAll('.toy-icon');
        toyIcons.forEach(icon => {
            icon.addEventListener('click', function () {
                this.style.transform = 'scale(1.3) rotate(20deg)';
                setTimeout(() => {
                    this.style.transform = 'scale(1.15) rotate(10deg)';
                }, 300);
            });
        });
    </script>
</body>

</html>
