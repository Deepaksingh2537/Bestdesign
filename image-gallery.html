<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>

    <!-- Script Add -->
    <script src="./main.js"></script>

    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, Helvetica, sans-serif;

        }

        body {
            background-color: #eeeeee;
        }

        h1 {
            text-align: center;
            margin-top: 3rem;
            font-size: 2.5rem;
            letter-spacing: 20px;
            word-spacing: 20px;
        }

        .wrapper {
            width: 100%;
            display: flex;
            justify-content: center;
            margin-top: 4rem;
        }

        .container {
            height: 400px;
            display: flex;
            flex-direction: nowrap;
            justify-content: start;
        }

        .card {
            width: 80px;
            border-radius: .75rem;
            background-size: cover;
            cursor: pointer;
            overflow: hidden;
            border-radius: 2rem;
            margin: 0 10px;
            display: flex;
            align-items: flex-end;
            transition: .6s cubic-bezier(.28, -0.03, 0, 0.99);
            box-shadow: 0px 10px 30px -5px rgba(0, 0, 0, 0.8);
        }

        .card>.row {
            color: white;
            display: flex;
            flex-direction: nowrap;
        }

        .card>.row>.icon {
            background: #223;
            color: white;
            border-radius: 50%;
            width: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 20px;
            transform: rotate(0deg) !important;
            padding: 10px;
            position: absolute;
        }

        .card>.row>.description {
            display: flex;
            justify-content: center;
            flex-direction: column;
            padding-left: 100px;
            overflow: hidden;
            height: 80px;
            width: 520px;
            opacity: 0;
            transform: translateY(30px);
            transition-delay: .3s;
            transition: all .3s ease;
        }

        .description p {
            color: #ffffff;
            padding-top: 5px;

        }

        .description h4 {
            text-transform: uppercase;
        }

        input {
            display: none;
        }

        input:checked+label {
            width: 600px;
        }

        input:checked+label .description {
            opacity: 1 !important;
            transform: translateY(0) !important;

        }

        .card[for="c1"] {
            background-image: url('assets/image-4.jpg');
        }

        .card[for="c2"] {
            background-image: url('assets/image-2.jpg');
        }

        .card[for="c3"] {
            background-image: url('assets/image-3.avif');
        }

        .card[for="c4"] {
            background-image: url('assets/image-1.avif');
        }
    </style>

</head>

<body>
    <h1>Nature Life</h1>
    <div class="wrapper">
        <div class="container">
            <input type="radio" name="slide" id="c1" checked>
            <label for="c1" class="card">
                <div class="row">
                    <div class="icon">1</div>
                    <div class="description">
                        <h4>Natuure</h4>
                        <p>Natuure - Discover the Wonders of Nature</p>
                    </div>
                </div>
            </label>
            <input type="radio" name="slide" id="c2">
            <label for="c2" class="card">
                <div class="row">
                    <div class="icon">2</div>
                    <div class="description">
                        <h4>Natuure</h4>
                        <p>Natuure - Discover the Wonders of Nature</p>
                    </div>
                </div>
            </label>
            <input type="radio" name="slide" id="c3">
            <label for="c3" class="card">
                <div class="row">
                    <div class="icon">3</div>
                    <div class="description">
                        <h4>Natuure</h4>
                        <p>Natuure - Discover the Wonders of Nature</p>
                    </div>
                </div>
            </label>
            <input type="radio" name="slide" id="c4">
            <label for="c4" class="card">
                <div class="row">
                    <div class="icon">4</div>
                    <div class="description">
                        <h4>Natuure</h4>
                        <p>Natuure - Discover the Wonders of Nature</p>
                    </div>
                </div>
            </label>
        </div>
    </div>

</body>

</html>
