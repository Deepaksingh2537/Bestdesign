<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>3D Cube Gallery</title>

  <!-- Script Add -->
  <script src="./main.js"></script>

  <style>
    :root {
      --size: 360px;
      --spin-duration: 20s;
      --bg: #d6cbc3;
      --card: #3a2f2a;
      --radius: 18px;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100svh;
      display: grid;
      place-items: center;
      gap: 28px;
      background: var(--bg);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      color: #232323;
    }

    header {
      position: fixed;
      inset: 0 0 auto 0;
      height: 76px;
      background: var(--card);
      color: #fff;
      display: grid;
      place-items: center;
      font-weight: 800;
      letter-spacing: .4px;
      text-transform: none;
      box-shadow: 0 6px 18px rgba(0, 0, 0, .18);
      z-index: 2;
    }

    header .sub {
      font-weight: 600;
      opacity: .8;
      font-size: 14px;
    }

    header .title {
      font-size: clamp(22px, 4vw, 40px);
      line-height: 1.1;
    }

    main {
      padding-top: 90px;
    }

    .stage {
      position: relative;
      width: min(90vw, 680px);
      display: grid;
      justify-items: center;
      gap: 26px;
    }

    .scene {
      width: var(--size);
      height: var(--size);
      perspective: 1200px;
      perspective-origin: 50% 40%;
      position: relative;
    }

    .cube {
      --rx: -15deg;
      --ry: -30deg;
      width: 100%;
      height: 100%;
      position: relative;
      transform-style: preserve-3d;
      animation: spin var(--spin-duration) linear infinite;
      will-change: transform;
    }

    @keyframes spin {
      from {
        transform: rotateX(var(--rx)) rotateY(var(--ry));
      }

      to {
        transform: rotateX(var(--rx)) rotateY(calc(var(--ry) + 360deg));
      }
    }

    .scene:hover .cube {
      animation-play-state: paused;
    }

    .face {
      position: absolute;
      inset: 0;
      border-radius: var(--radius);
      overflow: hidden;
      backface-visibility: hidden;
      box-shadow: 0 10px 30px rgba(0, 0, 0, .38);
      display: grid;
      place-items: center;
    }

    .face img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .front {
      transform: translateZ(calc(var(--size) / 2));
    }

    .back {
      transform: rotateY(180deg) translateZ(calc(var(--size) / 2));
    }

    .right {
      transform: rotateY(90deg) translateZ(calc(var(--size) / 2));
    }

    .left {
      transform: rotateY(-90deg) translateZ(calc(var(--size) / 2));
    }

    .top {
      transform: rotateX(90deg) translateZ(calc(var(--size) / 2));
    }

    .bottom {
      transform: rotateX(-90deg) translateZ(calc(var(--size) / 2));
    }

    .shadow {
      position: absolute;
      width: calc(var(--size) * 0.9);
      height: calc(var(--size) * 0.18);
      left: 50%;
      transform: translateX(-50%);
      bottom: -28px;
      background: radial-gradient(closest-side, rgba(0, 0, 0, .35), rgba(0, 0, 0, .0));
      filter: blur(6px);
      opacity: .65;
      pointer-events: none;
    }

    .hint {
      font-size: 14px;
      color: #3b3b3b;
      background: rgba(255, 255, 255, .55);
      border: 1px solid rgba(0, 0, 0, .08);
      padding: 10px 14px;
      border-radius: 12px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, .08);
    }

    @media (prefers-reduced-motion: reduce) {
      .cube {
        animation: none;
      }
    }

    @media (max-width: 420px) {
      :root {
        --size: 300px;
      }
    }
  </style>
</head>

<body>
  <header aria-hidden="true">
    <div class="title">3D Cube Effect</div>
  </header>

  <main>
    <section class="stage" aria-label="Interactive 3D cube image gallery">
      <div class="scene" id="scene">
        <div class="cube" id="cube">
          <!-- Replace the 6 image URLs below with your own to customize the gallery -->
          <figure class="face front"><img alt="Portrait 1"
              src="https://images.unsplash.com/photo-1506794778202-cad84cf45f1d?auto=format&fit=crop&w=1000&q=80" />
          </figure>
          <figure class="face back"><img alt="Portrait 2"
              src="https://images.unsplash.com/photo-1492562080023-ab3db95bfbce?auto=format&fit=crop&w=1000&q=80" />
          </figure>
          <figure class="face right"><img alt="Portrait 3"
              src="https://images.unsplash.com/photo-1529665253569-6d01c0eaf7b6?auto=format&fit=crop&w=1000&q=80" />
          </figure>
          <figure class="face left"><img alt="Portrait 4"
              src="https://images.unsplash.com/photo-1517841905240-472988babdf9?auto=format&fit=crop&w=1000&q=80" />
          </figure>
          <figure class="face top"><img alt="Portrait 5"
              src="https://images.unsplash.com/photo-1519340241574-2cec6aef0c01?auto=format&fit=crop&w=1000&q=80" />
          </figure>
          <figure class="face bottom"><img alt="Portrait 6"
              src="https://images.unsplash.com/photo-1527980965255-d3b416303d12?auto=format&fit=crop&w=1000&q=80" />
          </figure>
        </div>
        <div class="shadow" aria-hidden="true"></div>
      </div>
    </section>
  </main>

  <script>
    // ─────────────────────────────────────────────────────────────
    // Drag / keyboard controls for the cube
    // ─────────────────────────────────────────────────────────────
    const scene = document.getElementById('scene');
    const cube = document.getElementById('cube');

    let dragging = false;
    let startX = 0, startY = 0;
    let rx = -15, ry = -30; // starting angles match CSS vars

    function clamp(v, min, max) { return Math.max(min, Math.min(max, v)); }
    function apply() { cube.style.transform = `rotateX(${rx}deg) rotateY(${ry}deg)`; }

    scene.addEventListener('pointerdown', (e) => {
      dragging = true;
      startX = e.clientX; startY = e.clientY;
      cube.style.animationPlayState = 'paused';
      scene.setPointerCapture?.(e.pointerId);
    });

    scene.addEventListener('pointermove', (e) => {
      if (!dragging) return;
      const dx = e.clientX - startX;
      const dy = e.clientY - startY;
      startX = e.clientX; startY = e.clientY;
      ry += dx * 0.4;
      rx -= dy * 0.4;
      rx = clamp(rx, -80, 80);
      apply();
    });

    function endDrag() {
      if (!dragging) return;
      dragging = false;
      cube.style.animationPlayState = 'running';
      cube.style.transform = '';
    }
    scene.addEventListener('pointerup', endDrag);
    scene.addEventListener('pointerleave', endDrag);

    // Keyboard controls
    window.addEventListener('keydown', (e) => {
      const step = (e.shiftKey ? 15 : 8);
      if (['ArrowLeft', 'ArrowRight', 'ArrowUp', 'ArrowDown'].includes(e.key)) {
        e.preventDefault();
        cube.style.animationPlayState = 'paused';
        if (e.key === 'ArrowLeft') ry -= step;
        if (e.key === 'ArrowRight') ry += step;
        if (e.key === 'ArrowUp') rx = clamp(rx - step, -80, 80);
        if (e.key === 'ArrowDown') rx = clamp(rx + step, -80, 80);
        apply();
      }
      if (e.key === 'Escape') { // resume auto spin
        cube.style.animationPlayState = 'running';
        cube.style.transform = '';
      }
    });
  </script>
</body>

</html>
