<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Script Add -->
  <script src="./main.js"></script>

  <title>3D Image Gallery | code_wars_official</title>
  <style>
    * {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: #151F28;
      overflow: hidden;
      /* keep bubbles in-bounds */
    }

    /* ===== Background animation layers ===== */
    .bg-canvas {
      position: fixed;
      inset: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      /* don’t block hover/drag */
      z-index: 0;
      /* behind the content */
      display: block;
    }

    .box {
      position: relative;
      z-index: 1;
      /* above canvases */
      width: 200px;
      height: 300px;
      transform-style: preserve-3d;
      transform: perspective(1000px);
      animation: animate 30s linear infinite;
    }

    .box:hover {
      animation-play-state: paused;
    }

    @keyframes animate {
      0% {
        transform: perspective(1000px) rotateY(0deg);
      }

      100% {
        transform: perspective(1000px) rotateY(360deg);
      }
    }

    .box span {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #fff;
      transform: rotateY(calc(var(--i) * 45deg)) translateZ(240px);
    }

    .box span::before {
      content: "";
      position: absolute;
      inset: 0;
      z-index: 2;
      box-shadow: inset 0 0 15px rgba(0, 0, 0, 0.5);
    }

    .box span img {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
</head>

<body>
  <!-- Background animation layers -->
  <canvas id="stars" class="bg-canvas" aria-hidden="true"></canvas>
  <canvas id="bubbles" class="bg-canvas" aria-hidden="true"></canvas>

  <div class="box">
    <span style="--i:1"><img src="assets/1.jpg" alt=""></span>
    <span style="--i:2"><img src="assets/2.jpg" alt=""></span>
    <span style="--i:3"><img src="assets/3.jpg" alt=""></span>
    <span style="--i:4"><img src="assets/4.jpg" alt=""></span>
    <span style="--i:5"><img src="assets/5.jpg" alt=""></span>
    <span style="--i:6"><img src="assets/6.jpg" alt=""></span>
    <span style="--i:7"><img src="assets/7.jpg" alt=""></span>
    <span style="--i:8"><img src="assets/8.jpg" alt=""></span>
    <span style="--i:9"><img src="assets/9.jpg" alt=""></span>
    <span style="--i:10"><img src="assets/10.jpg" alt=""></span>
  </div>
  <script>
    // ===== Stars + Colored Bubbles (vanilla canvas) =====
    (function () {
      const reduce = window.matchMedia && window.matchMedia("(prefers-reduced-motion: reduce)").matches;
      if (reduce) return;

      const starCanvas = document.getElementById("stars");
      const bubbleCanvas = document.getElementById("bubbles");
      const sCtx = starCanvas.getContext("2d");
      const bCtx = bubbleCanvas.getContext("2d");

      let stars = [];
      let bubbles = [];
      let width = 0, height = 0;
      const dpr = Math.min(window.devicePixelRatio || 1, 2);

      const clamp = (n, min, max) => Math.max(min, Math.min(max, n));

      function sizeCanvas(canvas, ctx) {
        const w = window.innerWidth;
        const h = window.innerHeight;
        canvas.width = Math.floor(w * dpr);
        canvas.height = Math.floor(h * dpr);
        canvas.style.width = w + "px";
        canvas.style.height = h + "px";
        ctx.setTransform(dpr, 0, 0, dpr, 0, 0);
      }

      function reseed() {
        width = window.innerWidth;
        height = window.innerHeight;

        sizeCanvas(starCanvas, sCtx);
        sizeCanvas(bubbleCanvas, bCtx);

        const area = width * height;
        const starCount = clamp(Math.floor(area / 7000), 80, 300);
        const bubbleCount = clamp(Math.floor(area / 14000), 30, 140);

        // stars unchanged (white twinkle)
        stars = Array.from({ length: starCount }, () => ({
          x: Math.random() * width,
          y: Math.random() * height,
          r: Math.random() * 1.4 + 0.4,
          base: Math.random() * 0.5 + 0.2,
          amp: Math.random() * 0.5 + 0.2,
          speed: Math.random() * 0.01 + 0.003,
          phase: Math.random() * Math.PI * 2
        }));

        // colored bubbles (pastel hues + slow hue shift)
        bubbles = Array.from({ length: bubbleCount }, () => ({
          x: Math.random() * width,
          y: Math.random() * height,
          r: Math.random() * 12 + 4,
          speed: Math.random() * 0.8 + 0.4,           // rise speed
          wobbleFreq: Math.random() * 0.003 + 0.001,  // wobble frequency
          phase: Math.random() * Math.PI * 2,
          alpha: Math.random() * 0.25 + 0.1,
          hue: Math.random() * 360,                   // pastel base hue
          hueSpeed: (Math.random() * 0.006 + 0.002),  // deg/ms (~7–15 deg/s)
          sat: 75,                                    // saturation %
          light: 65                                   // lightness %
        }));
      }

      let last = 0;
      function animate(t) {
        const dt = Math.min(32, t - last);
        last = t;

        // --- Starfield ---
        sCtx.clearRect(0, 0, width, height);
        sCtx.save();
        for (let i = 0; i < stars.length; i++) {
          const s = stars[i];
          s.phase += s.speed * dt;
          const twinkle = (Math.sin(s.phase) + 1) * 0.5; // 0..1
          sCtx.globalAlpha = clamp(s.base + twinkle * s.amp, 0, 1);
          sCtx.beginPath();
          sCtx.arc(s.x, s.y, s.r, 0, Math.PI * 2);
          sCtx.fillStyle = "#FFFFFF";
          sCtx.fill();
        }
        sCtx.restore();

        // --- Colored bubbles ---
        bCtx.clearRect(0, 0, width, height);
        bCtx.save();
        // additive blend makes overlaps glow nicely
        bCtx.globalCompositeOperation = "lighter";

        for (let i = 0; i < bubbles.length; i++) {
          const b = bubbles[i];

          // motion
          b.phase += b.wobbleFreq * dt;
          b.y -= b.speed;
          b.x += Math.sin(b.phase) * 0.3;

          // gentle hue drift
          b.hue = (b.hue + b.hueSpeed * dt) % 360;

          // soft radial fill (highlight towards top-left)
          const cx = b.x - b.r * 0.25;
          const cy = b.y - b.r * 0.35;
          const grad = bCtx.createRadialGradient(cx, cy, b.r * 0.2, b.x, b.y, b.r);
          grad.addColorStop(0, `hsla(${b.hue}, ${b.sat}%, ${b.light + 10}%, ${(b.alpha * 0.95).toFixed(3)})`);
          grad.addColorStop(0.6, `hsla(${b.hue}, ${b.sat}%, ${b.light}%, ${(b.alpha * 0.35).toFixed(3)})`);
          grad.addColorStop(1, `hsla(${b.hue}, ${b.sat}%, ${b.light}%, 0)`);

          bCtx.fillStyle = grad;
          bCtx.beginPath();
          bCtx.arc(b.x, b.y, b.r, 0, Math.PI * 2);
          bCtx.fill();

          // subtle outline
          bCtx.lineWidth = 1;
          bCtx.strokeStyle = `hsla(${b.hue}, ${b.sat + 10}%, ${b.light + 5}%, ${(b.alpha * 0.6).toFixed(3)})`;
          bCtx.beginPath();
          bCtx.arc(b.x, b.y, b.r, 0, Math.PI * 2);
          bCtx.stroke();

          // recycle when off-screen
          if (b.y < -b.r - 10) {
            b.y = height + b.r + Math.random() * 40;
            b.x = Math.random() * width;
            b.r = Math.random() * 12 + 4;
            b.speed = Math.random() * 0.8 + 0.4;
            b.wobbleFreq = Math.random() * 0.003 + 0.001;
            b.phase = Math.random() * Math.PI * 2;
            b.alpha = Math.random() * 0.25 + 0.1;
            b.hue = Math.random() * 360;
            b.hueSpeed = (Math.random() * 0.006 + 0.002);
          }
        }
        bCtx.restore();

        requestAnimationFrame(animate);
      }

      window.addEventListener("resize", reseed, { passive: true });
      reseed();
      requestAnimationFrame(animate);
    })();
  </script>

</body>

</html>
